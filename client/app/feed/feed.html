<div ng-include="'components/nav/nav.html'"></div>

<section id="container">
<!--main content start-->
<section id="main-content">
<section class="wrapper">


<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="post in posts">
        <li><a href="#">{{post.content}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>

      <div id="job-history" class="tab-pane ">
        <div class="row">
            <div class="col-md-12">
                <div class="timeline-messages">
                  <h3>Take a Tour</h3>
                    <!-- Comment -->
                  <div class="msg-time-chat" ng-repeat="post in posts">
                      <div class="message-body msg-in">
                          <span class="arrow"></span>
                          <div class="text">
                              <div class="first">
                                {{post.date}}
                              </div>
                              <div class="second bg-terques ">
                                {{post.content}}
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="thing-form">
            <label>Syncs in realtime across clients: {{getCurrentUser().name}}</label>
            <p class="input-group">
              <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
              </span>
            </p>
        </form>
    </div>
</div>


</section>
</section>
<!--main content end-->
</section>
