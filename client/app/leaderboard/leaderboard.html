<div ng-include="'components/nav/nav.html'"></div>

<section id="container">
<!--main content start-->
<section id="main-content">
<section class="wrapper">

<div class="row">
  <div class="col-md-4">
    <aside class="profile-nav alt">
      <section class="panel">
        <div class="user-heading alt type-sleep">
          <a>
            <i class="fa fa-bed stat-icon"></i>
          </a>
          <h2>Sleep</h2>
          <p>Number of minutes slept</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="user in users | orderBy: '-average_sleep' | limitTo: 10">
            <a href=""><i>{{$index + 1}}</i> <img class="img-circle row-user-thumbnail" ng-src="{{ user.facebook_id | fbProfilePicture }}"> {{ user.name }} <span class="badge label-success pull-right r-activity">{{ user.average_sleep }}</span></a>
          </li>
        </ul>
      </section>
    </aside>
  </div>

  <div class="col-md-4">
    <aside class="profile-nav alt">
      <section class="panel">
        <div class="user-heading alt type-activity">
          <a>
            <i class="fa fa-heartbeat stat-icon"></i>
          </a>
          <h2>Activity Level</h2>
          <p>Number of calories burnt</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="user in users | orderBy: '-average_activity' | limitTo: 10">
            <a href=""><i>{{$index + 1}}</i> <img class="img-circle row-user-thumbnail" ng-src="{{ user.facebook_id | fbProfilePicture }}"> {{ user.name }} <span class="badge label-danger pull-right r-activity">{{ user.average_activity }}</span></a>
          </li>
        </ul>
      </section>
    </aside>
  </div>

  <div class="col-md-4">
    <aside class="profile-nav alt">
      <section class="panel">
        <div class="user-heading alt type-weight">
          <a>
            <i class="fa fa-cutlery stat-icon"></i>
          </a>
          <h2>Weight</h2>
          <p>Average weight</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="user in users | orderBy: '-average_weight' | limitTo: 10">
            <a href=""><i>{{$index + 1}}</i> <img class="img-circle row-user-thumbnail" ng-src="{{ user.facebook_id | fbProfilePicture }}"> {{ user.name }} <span class="badge label-warning pull-right r-activity">{{ user.average_weight }}</span></a>
          </li>
        </ul>
      </section>
    </aside>
  </div>

</div>

</section>
</section>
<!--main content end-->
</section>
