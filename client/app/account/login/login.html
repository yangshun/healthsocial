<div class="login-body">
  <div class="container">
    <form class="form-signin" name="form" ng-submit="login(form)" novalidate>
      <h2 class="form-signin-heading">Log in</h2>
      <div class="login-wrap">
        <div class="user-login-info">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <label class="checkbox">
          <input type="checkbox" value="remember-me" checked> Remember me
          <span class="pull-right">
            <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
          </span>
        </label>
        <button class="btn btn-lg btn-login btn-block" type="submit">Log in</button>
<!--           <button class="btn btn-facebook btn-info btn-block" href="" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Connect with Facebook
        </button> -->
        <div class="login-helper">
          Don't have an account yet? <a class="" href="/signup">Create an account</a>
        </div>
      </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-success" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->
    </form>
  </div>
</div>
